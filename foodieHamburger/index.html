<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHamburgerProject</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/download.png">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    
</head>
<body id="top">
    <div class="main-content">
    <header>
        <div class="header-content">
        <div class="logo">
              <img src="./images/foodie hamburger logo.png" alt="logo">
        </div>
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <span class="hamburger-icon">&#9776;</span>
        </div>
</div>
        <nav>
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
        </nav>

        
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="img-container"> 
                <img src="images/Group 2.png" alt="Group2.png">
            </div>
            <p>Well, You can't resist anymore!</p>
        </section>

        <section id="top-picks" class="section-1">
            <div class="img-container-1"> 
                <h2>Top Picks</h2>
                <img src="images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="burger-1">
            </div>
        </section>

                <section id="whopper"   class="section-2">
            <div class="img-container-2"> 
                <h2>Whopper</h2>
                <img src="images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="burger-2">
            </div>
        </section>

        
                <section id="stunner-menu" class="section-3">
            <div class="img-container-3"> 
                <h2>Stunner Menu</h2>
                <img src="images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="burger-3">
            </div>
        </section>

        
                <section id="new-foodie-collection" class="section-4">
            <div class="img-container-4"> 
                <h2>New Foodie Collection</h2>
                <img src="images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="burger-4">
            </div>
        </section>

        
                <section id="deal-of-the-day" class="section-5">
            <div class="img-container-5"> 
                <h2>Deal of the Day</h2>
                <img src="images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="burger-5">
            </div>
            
        </section>
        <footer><h3 class="top" ><a href="#top">Go to Top</a></h3>
        <p class="roshu">Made with ❤️ by Roshni Dodani</p>
        </footer>
       
    </main>
    <script src="script.js"></script>
     </div>
</body>
</html>
